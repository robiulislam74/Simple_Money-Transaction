<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo_Money_Projects</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="flex items-center">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-1">
                <div>
                    <form class="card-body">
                        <div class="form-control">
                          <label class="label">
                            <span class="label-text font-semibold">Mobile Number</span>
                          </label>
                          <input id="phone_number_input" type="text" placeholder="Enter your number" class="input input-bordered" required />
                        </div>
                        <div class="form-control">
                          <label class="label">
                            <span class="label-text font-semibold">4Digit Pin</span>
                          </label>
                          <input id="pin_number_input" type="password" placeholder="Enter 4digit pin" class="input input-bordered" required />
                        </div>
                        <div class="form-control mt-6">
                          <button id="login_btn" class="btn btn-primary">Login</button>
                        </div>
                      </form>
                </div>
              </div>
            </div>
          </div>
    </main>
    <!-- Script files added here -->
     <script src="./js/login.js"></script>
</body>
</html>
