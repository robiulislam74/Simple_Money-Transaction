<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home_Page</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="flex">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-2">
                <div class="stats shadow mt-10">
                    <div class="stat">
                      <div id="main_balance" class="stat-value">10400</div>
                      <div class="stat-desc">Available Balance</div>
                    </div>
                  </div>
                  <div class="divider"></div>
                  <div class="grid grid-cols-2 gap-x-3 gap-y-3">
                    <button id="add_money_page_btn" class="btn btn-xs sm:btn-sm md:btn-md lg:btn-lg">Add Money</button>
                  <button id="cash_out_page_btn" class="btn btn-xs sm:btn-sm md:btn-md lg:btn-lg">Cash Out</button>
                  <button id="transaction_page_btn" class="btn btn-xs sm:btn-sm md:btn-md lg:btn-lg">Transaction</button>
                  </div>
                  <!-- Add Money section Start -->
                  <form id="add_money_form" class="card-body">
                    <div class="form-control">
                      <label class="label">
                        <span class="label-text font-semibold">Your Amount</span>
                      </label>
                      <input id="amount_input" type="text" placeholder="Enter your amount" class="input input-bordered" required />
                    </div>
                    <div class="form-control">
                      <label class="label">
                        <span class="label-text font-semibold">4Digit Pin</span>
                      </label>
                      <input id="pin_number_input" type="password" placeholder="Enter 4digit pin" class="input input-bordered" required />
                    </div>
                    <div class="form-control mt-6">
                      <button id="add_money_btn" class="btn btn-primary">Add Money</button>
                    </div>
                  </form>
                  <!-- Add Money section End -->
                  <!--Cash Out Section Start -->
                  <form id="cash_out_form" class="card-body hidden">
                    <div class="form-control">
                      <label class="label">
                        <span class="label-text font-semibold">Cash Out Amount</span>
                      </label>
                      <input id="cash_out_amount" type="text" placeholder="Enter your amount" class="input input-bordered" required />
                    </div>
                    <div class="form-control">
                      <label class="label">
                        <span class="label-text font-semibold">4Digit Pin</span>
                      </label>
                      <input id="cashOut_pin_number" type="password" placeholder="Enter 4digit pin" class="input input-bordered" required />
                    </div>
                    <div class="form-control mt-6">
                      <button id="cash_out_btn" class="btn btn-primary">Cash Out</button>
                    </div>
                  </form>
                  <!--Cash Out Section End -->
                  <!--Transaction Section Start -->
                  <div id="transaction_section" class="hidden px-4 space-y-3 mt-3">
                  </div>
                  <!--Transaction Section End -->
              </div>
            </div>
          </div>
    </main>
    <script src="./js/addMoney.js"></script>
    <script src="./js/cash_out.js"></script>
    <script src="./js/utilites.js"></script>
    <script src="./js/toggle_btn.js"></script>
</body>
</html>
